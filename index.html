<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="win" data-bind="visible: win(), click: nextLevel">Вы победили</div>
  <div class="container">
    <div class="top-buttons">
      <div class="top-button" data-bind="click: loadLevel">⭯</div>
      <div class="top-button" data-bind="click: back, visible: history().length">⮌</div>
    </div>    
    <div class="baskets-wrap">
      <div class="baskets" data-bind="foreach: baskets">
        <div class="basket" data-bind="foreach: balls, click: click, css: {'active': active}">
          <div class="ball" data-bind="class: css"></div>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js'></script>
  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>

</html>
